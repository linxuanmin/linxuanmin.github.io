<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始化地图</title>
    <!-- 1、导入mapbox的依赖 -->

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        *{margin:0;padding:0}
        html,body{
            overflow: hidden;
        }
        #map{
            position: absolute;
            top:0;
            bottom:0;
            width:100%;
        }
    </style>
</head>

<body>
    <!-- 2、设置地图的挂载点 -->
    <div id="map">

    </div>
    <script>
        /* 3、设置mapbox的token */
        mapboxgl.accessToken = 'pk.eyJ1IjoiY2hlbmdiZW5jaGFvIiwiYSI6ImNsODU3aGRiODA0Y2UzcHBzZmFlcmdqZ2sifQ.8k59W_pB_Riwe6o-MneRlA'
        /* 4、实例化地图 */
        const map = new mapboxgl.Map({
            /* 设置地图实例的挂载点 */
            container:"map",
            /* style图层 矢量-影响 */
            style:"mapbox://styles/mapbox/streets-v11",
            /* center设置中心点 */
            center:[112.98,28.19],
            /* zoom设置放大的级别 */
            zoom:11,
            /* 设置地图二维/三维 */
            projection:'globe'
        })
        map.on("style.load",()=>{
            map.setFog({
                /* 设置大气层的颜色 */
              color:"white",
              /* 设置大气层之上的颜色 */
              "high-color":"blue",
              /* 设置星空的颜色 */
              'space-color':"blue"
            })
        })
    </script>
</body>

</html>
